<p>之所以会发起这个专题，是因为站长曾经在知乎网上 <a href="https://www.zhihu.com/question/22238159/answer/20783349">回答过“你有什么相见恨晚的知识想推荐给年轻人？”这样一个问题</a> 并得到许多网友的关注。正如导读所说的：什么样知识才算得上是相见恨晚？这是个见仁见智的问题。站长给出的知识分享主要集中于心智提升方面，做不到全面，但求言之有物。</p>
<p>随着时间推移，可分享的知识越来越多，也不再适合以一篇长文章的形式持续更新，所以就在本站开辟了这样一个专题。</p>
