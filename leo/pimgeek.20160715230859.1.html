      <h1>yEd 流程图工具介绍</h1>
      <h4>最后更新日期：2016-07-20</h4>
      <p><strong>yEd 是免费的堪比 visio 的流程图绘制工具</strong></p>
<p>yEd 的最大亮点在于其自动排版功能，你可以漫不经心地绘制一些点，并用线把它们连接起来，最后一键转换为整齐的流程图。</p>
<p>利用 yEd 的分组和聚焦功能，还能实现可视化的目标逐层分解效果，实现从不同层次关注同一个问题。</p>
